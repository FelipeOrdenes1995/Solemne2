    <script>
        $(document).ready(function () {
            // ocultar el div#error
            $("#error").hide();
            // agregar la validacion al formulario cuando haga submit
            $("#formulario").submit(function () {
                var mensajeGeneral = "";
                // validar que nombre no esté vacío
                mensajeNombre = "";
                mensajeRUT = "";
                mensajeDigitoverificador = "";
                mensajeCorreo = "";
                mensajeFechasolicitud = "";
                mensajeContacto = "";

                if ($("#nombre").val().trim().length == 0) {
                    mensajeNombre += "El nombre está en blanco<br>";
                }



                if ($("#rut").val().trim().length == 0) {
                    mensajeRUT += "El rut está en blanco<br>";
                }

                if ($("#digitoverificador").val().trim().length == 0) {
                    mensajeDigitoverificador += "El DV está en blanco<br>";
                }

                if ($("#email").val().trim().length == 0) {
                    mensajeCorreo += "El email está en blanco<br>";
                }

                if ($("#fechasolicitud").val().trim().length == 0) {
                    mensajeFechasolicitud += "Ingrese Fecha<br>";
                }

                if ($("#contacto").val().trim().length == 0) {
                    mensajeContacto += "El contacto está en blanco<br>";
                }




                $("#nombre").keypress(function () {
                    mensajeNombre = "";
                    mensajeGeneral = mensajeNombre + mensajeRUT + mensajeDigitoverificador + mensajeCorreo + mensajeContacto + mensajeFechasolicitud;
                    $("#error").html(mensajeGeneral);
                    if (mensajeGeneral == "") {
                        $("#error").hide();
                    }
                });



                $("#rut").keypress(function () {
                    mensajeRUT = "";
                    mensajeGeneral = mensajeNombre + mensajeRUT + mensajeDigitoverificador + mensajeCorreo + mensajeContacto + mensajeFechasolicitud;
                    $("#error").html(mensajeGeneral);
                    if (mensajeGeneral == "") {
                        $("#error").hide();
                    }
                });

                $("#digitoverificador").keypress(function () {
                    mensajeDigitoverificador = "";
                    mensajeGeneral = mensajeNombre + mensajeRUT + mensajeDigitoverificador + mensajeCorreo + mensajeContacto + mensajeFechasolicitud;
                    $("#error").html(mensajeGeneral);
                    if (mensajeGeneral == "") {
                        $("#error").hide();
                    }
                });

                $("#mail").keypress(function () {
                    mensajeCorreo = "";
                    mensajeGeneral = mensajeNombre + mensajeRUT + mensajeDigitoverificador + mensajeCorreo + mensajeContacto + mensajeFechasolicitud;
                    $("#error").html(mensajeGeneral);
                    if (mensajeGeneral == "") {
                        $("#error").hide();
                    }
                });

                $("#fechasolicitud").keypress(function () {
                    mensajeFechasolicitud = "";
                    mensajeGeneral = mensajeNombre + mensajeRUT + mensajeDigitoverificador + mensajeCorreo + mensajeContacto + mensajeFechasolicitud;
                    $("#error").html(mensajeGeneral);
                    if (mensajeGeneral == "") {
                        $("#error").hide();
                    }
                });

                $("#contacto").keypress(function () {
                    mensajeContacto = "";
                    mensajeGeneral = mensajeNombre + mensajeRUT + mensajeDigitoverificador + mensajeCorreo + mensajeContacto + mensajeFechasolicitud;
                    $("#error").html(mensajeGeneral);
                    if (mensajeGeneral == "") {
                        $("#error").hide();
                    }
                });








                // que no esté en blanco
                mensajeGeneral = mensajeNombre + mensajeRUT + mensajeDigitoverificador + mensajeCorreo + mensajeContacto + mensajeFechasolicitud;
                //preguntar si hay error
                if (mensajeGeneral != "") {
                    $("#error").html(mensajeGeneral);
                    $("#error").show();
                    // anulamos el envío de datos
                    event.preventDefault();
                }
            });










        });

        <div id="fondoformulario" class="container">
            <h1>
                Formulario Contrato De Plan
            </h1>
            <form method="POST" action="www.google.cl" id="formulario">
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo">
                </div>


                <div class="form-group">
                    <label for="rut">RUT: </label>
                    <input type="number" class="form-control" id="rut" name="rut" placeholder="Sin puntos ni guion">
                </div>

                <div class="form-group">
                    <label for="digitoverificador">Digito Verificador: </label>
                    <input type="text" class="form-control" id="digitoverificador" name="digito verificador"
                        maxlength="1" placeholder="1 Digito permitido">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico: </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.cl">
                </div>

                <label for="contaco">Contacto: </label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">+569</span>
                    <input type="text" class="form-control" name="contacto" id="contacto" placeholder="12345678">
                </div>

                <div>
                    <label for="fechasolicitud">Fecha Solicitud: </label>
                </div>

                <div class="form-group">
                    <input type="date" name="fechasolicitud" id="fechasolicitud" step="1" min="2021-01-01">

                </div>



                <input type="submit" class="btn btn-danger" id="enviar" name="enviar" value="Enviar">
                <input type="reset" class="btn btn-primary" id="limpiar" name="limpiar" value="Limpiar">

                <div id="error" class="alert alert-danger" role="alert"></div>



            </form>

        </div>
